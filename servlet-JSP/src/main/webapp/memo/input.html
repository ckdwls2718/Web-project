<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>한줄 메모장</title>
<link rel="stylesheet" type="text/css" href="../css/memo.css">
<script type="text/javascript">
	function check(){
		//유효성 체크
		if(window.document.frm.name.value == ""){
			alert("이름을 입력하세요");
			frm.name.focus();
			return;
		}
		if(frm.msg.value == ""){
			alert("메모내용을 입력하세요");
			frm.msg.focus();
			return;
		}
		if(frm.msg.value.length > 100){
			alert("100자 까지만 가능합니다");
			frm.msg.select();
			return;
		}
		frm.submit();
	}
</script>
</head>
<body>
<div id="wrap">
	<form name="frm" action="../MemoAdd" method="get">
		<table border="1">
			<tr>
				<th colspan="2"><h1>::한줄메모장::</h1></th>
			</tr>
			<tr>
				<td width="20%"><b>작성자</b></td>
				<td width="80%"><input type="text" name="name" placeholder="Name"></td>
			</tr>
			<tr>
				<td width="20%"><b>메모 내용</b></td>
				<td width="80%"><input type="text" name="msg" placeholder="Message"></td>
			</tr>
			<tr>
				<td colspan="2">
					<button type="button" onclick="check()">글 남기기</button>
					<button type="reset">다시쓰기</button>
				</td>
			</tr>
		</table>
	</form>
</div>
</body>
</html>
