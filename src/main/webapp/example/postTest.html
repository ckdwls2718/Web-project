<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div id="wrap">
	
	<h1>POST 방식 테스트</h1>
	
	<!-- action에 지정된 값이 서블릿의 url-pattern과 맞아야 한다. -->
	<form action="/MyWeb/PostTest" method="POST">
		이  름:<input type="text" name ="name" id="name"><br><br>
		<!-- name속성에 지정한 값을 서버페이지에서 req.getParameter("파라미터명") 메소드에서 사용한다. -->
		아이디:<input type="text" name ="userid" id="userid"><br><br>
		<button type="submit">Submit</button>
	</form>
	
	<hr>

</div>

</body>
</html>
